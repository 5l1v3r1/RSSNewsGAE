{% extends "index.html" %}
    {% block head %}
    {% endblock %}
{% block content %}
    <form method="post" action="">
        <div style='display:none'><input type='hidden' name='csrf' value='{{csrf}}'/></div>

        <h4>用户一般设置</h4>


        <div class="form-group">
            <label for="key_word">关键词</label>
            <input type="text" class="form-control" id="key_word" name="key_word"
                   value="{% for word in profile.key_word %}{{ word }},{% endfor %}">

            <p class="help-block">使用半角英文逗号分隔,最多20个。</p>
        </div>
        <hr>
        <h4>PushOver推送设置
            <small>(客户端注册及下载: <a href="https://pushover.net/"> https://pushover.net/</a>。注册并申请一个APP后，将Token分别填入)</small>
        </h4>


        <div class="form-group">
            <label for="pushover_user_token">PushOver User Token</label>
            <input type="text" class="form-control" id="pushover_user_token" name="pushover_user_token"
                   value="{{ profile.pushover_user_token }}">
        </div>

{#        <div class="form-group">#}
{#            <label for="pushover_app_token">PushOver App Token</label>#}
{#            <input type="text" class="form-control" id="pushover_app_token" name="pushover_app_token"#}
{#                   value="{{ profile.pushover_app_token }}">#}
{#        </div>#}

        <div class="checkbox">
            <label>
                <input type="checkbox" id="pushover_notice" name="pushover_notice"
                       {% if profile.pushover_notice %}checked="checked" {% endif %}>
                启用PushOver通知（如果token无效，会自动禁用）
            </label>

        </div>
        <hr>
        <button type="submit" class="btn btn-default">提交</button>
        <div class="form-group">
        </div>
    </form>
{% endblock %}
