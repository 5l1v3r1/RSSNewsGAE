<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="中国股市新闻摘要">
    <meta name="author" content="Lian Tian">
    <meta name="keywords" content="股票,新闻,筛选,汇集">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extend_css %}
    {% endblock %}

    <title>StockNews</title>
</head>

<body>

<nav class="navbar navbar-default  navbar-static-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="" onclick="location.reload(true);">StockNews</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('index') }}">首页</a></li>
                <li><a href="{{ url_for('admin') }}">管理</a></li>
            </ul>

        </div>
        <!--/.nav-collapse -->
    </div>
</nav>


<div class="container">
    {% block content %}
    {% endblock %}
</div>



<footer class="footer">
    <div class="container">
        <p class="text-muted">&copy; 2010-{{ config.PROCESS_TIME.strftime('%Y') }} <a href="https://liantian.me/">
            liantian</a></p>
    </div>
</footer>


<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
{% block extend_js %}
{% endblock %}

 <script language="JavaScript">
     $(function(){
      function stripTrailingSlash(str) {
        if(str.substr(-1) == '/') {
          return str.substr(0, str.length - 1);
        }
        return str;
      }

  var url = window.location.pathname;
  var activePage = stripTrailingSlash(url);

  $('.nav li a').each(function(){
        var currentPage = stripTrailingSlash($(this).attr('href'));

        if (activePage == currentPage) {
          $(this).parent().addClass('active');
        }
      });
    });
 </script>
{% block extend_script %}
{% endblock %}

</body>
</html>
